function playDrumroll() {
    const duration = 1.5;
    const now = audioContext.currentTime;
    
    for(let i = 0; i < 30; i++) {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        osc.connect(gain);
        gain.connect(audioContext.destination);
        
        osc.frequency.value = 100 + Math.random() * 50;
        osc.type = 'square';
        
        const time = now + (i * duration / 30);
        gain.gain.setValueAtTime(0.1, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
        
        osc.start(time);
        osc.stop(time + 0.05);
    }
}

let isDrawing = false;

function drawKuji() {
    if(isDrawing) return;
    isDrawing = true;
    
    // AudioContext resume (for mobile)
    audioContext.resume();
    
    const box = document.getElementById('box');
    const kujiSection = document.getElementById('kuji-section');
    const resultContainer = document.getElementById('result-container');
    
    // „Åè„Åò„ÇíÂºï„Åè„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
    box.classList.add('pulling');
    playDrumroll();
    
    setTimeout(() => {
        box.classList.remove('pulling');
        box.classList.add('shake');
    }, 500);
    
    setTimeout(() => {
        box.classList.remove('shake');
        
        // „É©„É≥„ÉÄ„É†„Å´„Ç´„ÉÜ„Ç¥„É™„Éº„ÇíÈÅ∏Êäû
        const category = categories[Math.floor(Math.random() * categories.length)];
        
        // ËÉåÊôØ„ÇíÂ§âÊõ¥
        document.body.style.background = category.bg;
        
        // „Ç´„ÉÜ„Ç¥„É™„ÉºÂêç„ÇíË°®Á§∫
        document.getElementById('category-title').innerText = category.name;
        
        // 8È†ÖÁõÆ„Çí„É™„Çπ„ÉàË°®Á§∫
        const itemsList = document.getElementById('items-list');
        itemsList.innerHTML = '';
        
        category.items.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'fortune-item';
            
            itemDiv.innerHTML = `
                <div class="item-header">
                    <span class="item-number">${index + 1}.</span>
                    <span class="item-name">„Äê${item.itemName}„Äë</span>
                </div>
                <div class="item-title">${item.title}</div>
                <div class="item-message">${item.message}</div>
            `;
            
            itemsList.appendChild(itemDiv);
        });
        
        kujiSection.classList.add('hidden');
        resultContainer.classList.add('show');
        
        playResultSound();
        isDrawing = false;
    }, 2000);
}

function reset() {
    const kujiSection = document.getElementById('kuji-section');
    const resultContainer = document.getElementById('result-container');
    
    resultContainer.classList.remove('show');
    
    setTimeout(() => {
        kujiSection.classList.remove('hidden');
        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
    }, 500);
}

document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

document.getElementById('kuji-trigger').addEventListener('click', drawKuji);
